<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Main.css">
</head>
<body>
    <div id="topBar">
        <h1 id="nowMoney">...</h1>
        <button onclick="reset()" id="resetB">청산</button>
    </div>
    <div id="main">
        <div id="braveC">
            <img src="./Images/braveCookie.webp" alt="용감한 쿠키">
            <p id="nowXrp"></p>
            <p id="xrpCoin"></p>
            <div class="buttons">
                <button onclick="buyButtonB()" class="buy">매수</button>
                <button onclick="sellButtonB()" class="sell">매도</button>
            </div>
        </div>
        <!-- ... -->
        <div id="gayC">
            <img src="./Images/gayCookie.webp" alt="명량한 쿠키">
            <p id="nowLsk"></p>
            <p id="lskCoin"></p>
            <div class="buttons">
                <button onclick="buyButtonG()" class="buy">매수</button>
                <button onclick="sellButtonG()" class="sell">매도</button>
            </div>
        </div>
        <!-- ... -->
        <div id="ninjaC">
            <img src="./Images/ninjaCookie.webp" alt="닌자맛 쿠키">

            <p id="mtlCoin"></p>
            <div class="buttons">
                <button onclick="buyButtonN()" class="buy">매수</button>
                <button onclick="sellButtonN()" class="sell">매도</button>
            </div>
        </div>
        <!-- ... -->
        <div id="chillyC">
            <img src="./Images/chillyCookie.webp" alt="칠리맛 쿠키">
            <p id="nowQtum"></p>
            <p id="qtumCoin"></p>
            <div class="buttons">
                <button onclick="buyButtonC()" class="buy">매수</button>
                <button onclick="sellButtonC()" class="sell">매도</button>
            </div>
        </div>
        <!-- ... -->
        <div id="vampireC">
            <img src="./Images/vampireCookie.webp" alt="뱀파이어맛 쿠키">
            <p id="nowNeo"></p>
            <p id="neoCoin"></p>
            <div class="buttons">
                <button onclick="buyButtonV()" class="buy">매수</button>
                <button onclick="sellButtonV()" class="sell">매도</button>
            </div>
        </div>
        <!-- ... -->
        <div id="fireC">
            <img src="./Images/fireCookie.webp" alt="불꽃정령 쿠키">
            <p id="nowEth"></p>
            <p id="ethCoin"></p>
            <div class="buttons">
                <button onclick="buyButtonF()" class="buy">매수</button>
                <button onclick="sellButtonF()" class="sell">매도</button>
            </div>
        </div>
        <!-- ... -->
        <div id="moonC">
            <img src="./Images/moonCookie.webp" alt="달빛술사 쿠키">
            <p id="nowBtc"></p>
            <p id="btcCoin"></p>
            <div class="buttons">
                <button onclick="buyButtonM()" class="buy">매수</button>
                <button onclick="sellButtonM()" class="sell">매도</button>
            </div>
        </div>
    </div>
    <button id="gameStartButton" onclick="gameStart()"></button>
</body>
<script src="Main.js"></script>
</html>
